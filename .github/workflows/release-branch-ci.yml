name: Release Branch CI

on:
  push:
    branches:
      - release
      - release/**
  pull_request:
    branches:
      - release
      - release/**
  workflow_dispatch:

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cargo check
        run: cargo check

      - name: Run cargo test
        run: cargo test

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - rust-ci
    outputs:
      release_title: ${{ steps.metadata.outputs.release_title }}
      release_tag: ${{ steps.metadata.outputs.release_tag }}
      asset_name: ${{ steps.metadata.outputs.asset_name }}
      full_sha: ${{ steps.metadata.outputs.full_sha }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute release metadata
        id: metadata
        shell: bash
        run: |
          short_sha="$(git rev-parse --short HEAD)"
          full_sha="$(git rev-parse HEAD)"
          release_date="$(date -u +'%Y%m%d')"
          release_title="${release_date}-${short_sha}"
          release_tag="release-${release_title}"
          image_name="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          docker_tag="${release_tag}"
          image_ref="${image_name}:${docker_tag}"
          asset_name="${image_name}-${docker_tag}-${short_sha}.tar.gz"

          echo "release_title=${release_title}" >> "${GITHUB_OUTPUT}"
          echo "release_tag=${release_tag}" >> "${GITHUB_OUTPUT}"
          echo "image_ref=${image_ref}" >> "${GITHUB_OUTPUT}"
          echo "asset_name=${asset_name}" >> "${GITHUB_OUTPUT}"
          echo "full_sha=${full_sha}" >> "${GITHUB_OUTPUT}"

      - name: Build docker image
        run: docker build --pull --no-cache --tag "${{ steps.metadata.outputs.image_ref }}" .

      - name: Export docker image archive
        shell: bash
        run: |
          mkdir -p dist
          docker save "${{ steps.metadata.outputs.image_ref }}" | gzip > "dist/${{ steps.metadata.outputs.asset_name }}"

      - name: Upload docker archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-archive
          path: dist/${{ steps.metadata.outputs.asset_name }}
          if-no-files-found: error

  binary-build:
    needs:
      - rust-ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package binary artifact
        id: package
        shell: bash
        run: |
          short_sha="$(git rev-parse --short HEAD)"
          release_date="$(date -u +'%Y%m%d')"
          release_tag="release-${release_date}-${short_sha}"
          binary_name="claude-openai-bridge"
          target="${{ matrix.target }}"
          archive_ext="${{ matrix.archive_ext }}"
          output_name="${binary_name}-${release_tag}-${target}.${archive_ext}"

          mkdir -p dist

          if [ "${{ runner.os }}" = "Windows" ]; then
            powershell -NoProfile -Command "Compress-Archive -Path 'target/${target}/release/${binary_name}.exe' -DestinationPath 'dist/${output_name}' -Force"
          else
            tar -C "target/${target}/release" -czf "dist/${output_name}" "${binary_name}"
          fi

          echo "output_name=${output_name}" >> "${GITHUB_OUTPUT}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/${{ steps.package.outputs.output_name }}
          if-no-files-found: error

  publish-release-asset:
    runs-on: ubuntu-latest
    needs:
      - docker-build
      - binary-build
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: write

    steps:
      - name: Download docker archive artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-archive
          path: dist

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create or update GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.docker-build.outputs.release_tag }}
          target_commitish: ${{ needs.docker-build.outputs.full_sha }}
          name: ${{ needs.docker-build.outputs.release_title }}
          files: |
            dist/*.tar.gz
            dist/*.zip
          overwrite_files: true
          fail_on_unmatched_files: true

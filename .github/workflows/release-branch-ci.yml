name: Release Branch CI

on:
  push:
    branches:
      - release
      - release/**
  pull_request:
    branches:
      - release
      - release/**
  workflow_dispatch:

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cargo check
        run: cargo check

      - name: Run cargo test
        run: cargo test

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - rust-ci
    outputs:
      release_title: ${{ steps.metadata.outputs.release_title }}
      release_tag: ${{ steps.metadata.outputs.release_tag }}
      asset_name: ${{ steps.metadata.outputs.asset_name }}
      full_sha: ${{ steps.metadata.outputs.full_sha }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute release metadata
        id: metadata
        shell: bash
        run: |
          short_sha="$(git rev-parse --short HEAD)"
          full_sha="$(git rev-parse HEAD)"
          release_date="$(date -u +'%Y%m%d')"
          release_title="${short_sha}-${release_date}"
          release_tag="release-${release_title}"
          image_name="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          docker_tag="${release_tag}"
          image_ref="${image_name}:${docker_tag}"
          asset_name="${image_name}-${docker_tag}-${short_sha}.tar.gz"

          echo "release_title=${release_title}" >> "${GITHUB_OUTPUT}"
          echo "release_tag=${release_tag}" >> "${GITHUB_OUTPUT}"
          echo "image_ref=${image_ref}" >> "${GITHUB_OUTPUT}"
          echo "asset_name=${asset_name}" >> "${GITHUB_OUTPUT}"
          echo "full_sha=${full_sha}" >> "${GITHUB_OUTPUT}"

      - name: Build docker image
        run: docker build --pull --no-cache --tag "${{ steps.metadata.outputs.image_ref }}" .

      - name: Export docker image archive
        shell: bash
        run: |
          mkdir -p dist
          docker save "${{ steps.metadata.outputs.image_ref }}" | gzip > "dist/${{ steps.metadata.outputs.asset_name }}"

      - name: Upload docker archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-archive
          path: dist/${{ steps.metadata.outputs.asset_name }}
          if-no-files-found: error

  publish-release-asset:
    runs-on: ubuntu-latest
    needs:
      - docker-build
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: write

    steps:
      - name: Download docker archive artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-archive
          path: dist

      - name: Create or update GitHub release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.docker-build.outputs.release_tag }}
          target_commitish: ${{ needs.docker-build.outputs.full_sha }}
          name: ${{ needs.docker-build.outputs.release_title }}
          files: dist/${{ needs.docker-build.outputs.asset_name }}
          overwrite_files: true
          fail_on_unmatched_files: true
